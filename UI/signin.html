<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Sign In - Book A Meal</title>
  <link href="https://fonts.googleapis.com/css?family=Varela+Round"
    rel="stylesheet" />
  <link rel="stylesheet" href="css/main.css" />
</head>

<body>
  <main class="flex-container">

    <!-- Left side -->
    <section class="col-3-4 hero text-center">
      <h1>Sign in</h1>
      <div class="lead">
        <h4>TO BOOK</h4>
        <h4>A</h4>
        <h4>MEAL NOW <span>&raquo;</span></h4>
      </div>
      <div>
        <img src="http://res.cloudinary.com/dikaeinstein/image/upload/c_scale,q_auto:eco,w_1029/v1525566673/book-a-meal/avocado-cooked-delicious-262959.jpg"
          alt="meal image" />
      </div>
    </section>

    <!-- Aside -->
    <section id="signIn" class="col-1-4 aside">

      <!-- Sign in form -->
      <form  class="form card" action="user_menus.html">
          <h2 class="text-center">Sign In</h2>
        <p class="text-center font-weight-bold">Sign in to book a meal now.</p>
        <div>
          <label class="label label-block" for="email">
            Email address:
          </label>
          <input type="email" placeholder="johndoe@domain.com"
            id="email" required />
        </div>
        <div>
          <label class="label label-block" for="password">
            Password:
          </label>
          <input type="password" placeholder="Enter password"
            id="password" required />
        </div>
        <button type="submit"
          class="btn btn-default btn-default-lg font-weight-bold"
        >
          Sign In
        </button>
        <p class="form-footer text-right">
          Don't have an account?
          <span>
            <a href="signup.html" class="btn btn-alt font-weight-bold">
              Sign Up
            </a>
          </span>
        </p>
      </form>

      <!-- Footer -->
      <footer class="text-center">
        <p>&copy; Book-A-Meal <span id="year"></span>.
          Developed with &#10084; by 
          <a href="https://dikaeinstein.github.io">Dikaeinstein</a>
        </p>
      </footer>

    </section>

  </main>
  <script src="js/main.js"></script>
</body>

</html>
